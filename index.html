<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iMieiEsami Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="./manifest.json?v=3">
    <link rel="apple-touch-icon" href="./assets/icon.png?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <h1>iMieiEsami</h1>
            <div class="navbar-right">
                <i class="fas fa-plus-circle add-exam-btn"></i>
            </div>
        </header>

        <main class="main-content">
            <div id="view-dashboard" class="app-view">
                <h2 class="section-title">Parametri Chiave</h2>
                <div id="keyMetricsGrid" class="key-metrics-grid"></div>
            </div>

            <div id="view-trends" class="app-view" style="display:none">
                <h2 class="section-title">Analisi Trend</h2>
                <div class="card">
                    <label class="label-small">SELEZIONA PARAMETRO</label>
                    <select id="trendParamSelector" class="ios-select"></select>
                </div>
                <div class="card chart-large-container">
                    <canvas id="mainTrendChart"></canvas>
                </div>
            </div>

            <div id="view-history" class="app-view" style="display:none">
                <h2 class="section-title">Storico Esami</h2>
                <div id="historyList"></div>
            </div>

            <div id="view-settings" class="app-view" style="display:none">
                <h2 class="section-title">Dizionario Parametri</h2>
                <div class="card">
                    <form id="paramConfigForm">
                        <input type="text" id="confName" placeholder="Nome (es. Magnesio)" required>
                        <div style="display:flex; gap:10px">
                            <input type="text" id="confUnit" placeholder="UnitÃ " required style="flex:1">
                            <input type="number" id="confMin" placeholder="Min" step="0.1" style="flex:1">
                            <input type="number" id="confMax" placeholder="Max" step="0.1" style="flex:1">
                        </div>
                        <button type="submit" class="button primary-button">Aggiungi Parametro</button>
                    </form>
                </div>
                <div id="dictionaryList"></div>
                
                <h2 class="section-title">Dati</h2>
                <button id="btnExportCSV" class="button secondary-button">Esporta CSV</button>
                <button id="btnBackup" class="button secondary-button">Backup JSON</button>
                <label for="restoreFile" class="button secondary-button" style="display:block; text-align:center; cursor:pointer">Ripristina Backup</label>
                <input type="file" id="restoreFile" style="display:none">
            </div>
        </main>

        <div id="examModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 style="margin:0 0 15px 0">Nuovo Esame</h3>
                <form id="examForm">
                    <label>Parametro</label>
                    <select id="examParamSelect" class="ios-select" required></select>

                    <div style="display: flex; gap: 12px; margin-top:10px">
                        <div style="flex: 1;">
                            <label>Data</label>
                            <input type="date" id="examDate" required>
                        </div>
                        <div style="flex: 1;">
                            <label>Valore</label>
                            <input type="number" id="examValue" step="0.1" required>
                        </div>
                    </div>

                    <button type="submit" class="button primary-button" style="margin-top:20px">Salva Esame</button>
                </form>
            </div>
        </div>

        <nav class="tab-bar">
            <a href="#" class="tab-item active" data-view="dashboard"><i class="fas fa-th-large"></i><span>Home</span></a>
            <a href="#" class="tab-item" data-view="trends"><i class="fas fa-chart-line"></i><span>Trend</span></a>
            <a href="#" class="tab-item" data-view="history"><i class="fas fa-history"></i><span>Storico</span></a>
            <a href="#" class="tab-item" data-view="settings"><i class="fas fa-cog"></i><span>Config</span></a>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
