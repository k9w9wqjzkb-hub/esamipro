<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iMieiEsami Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>
<body>
    <header class="navbar">
        <h1>iMieiEsami</h1>
        <div id="mainAddBtn" class="navbar-right">
            <i class="fas fa-plus-circle"></i>
        </div>
    </header>

    <main class="main-content">
        <div id="view-dashboard" class="app-view">
            <h2 class="section-title">Parametri Chiave</h2>
            <div id="keyMetricsGrid" class="key-metrics-grid"></div>
        </div>

        <div id="view-trends" class="app-view" style="display:none">
            <h2 class="section-title">Analisi Trend</h2>
            <div class="card-white" style="margin-bottom: 15px;">
                <select id="trendParamSelector" class="ios-select"></select>
            </div>
            <div style="height: 320px; background:white; padding:15px; border-radius:18px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <canvas id="mainTrendChart"></canvas>
            </div>
        </div>

        <div id="view-history" class="app-view" style="display:none">
            <h2 class="section-title">Storico Referti</h2>
            <div id="historyList"></div>
        </div>

        <div id="view-settings" class="app-view" style="display:none">
            <h2 class="section-title">Configurazione</h2>
            <div class="card-white">
                <form id="paramConfigForm">
                    <input type="text" id="confName" placeholder="Nome Esame (es. Ferro)" required>
                    <input type="text" id="confUnit" placeholder="UnitÃ  (es. mg/dL)" required>
                    <div class="input-row" style="display:flex; gap:10px; margin-top:10px">
                        <input type="number" id="confMin" placeholder="Min" step="0.1">
                        <input type="number" id="confMax" placeholder="Max" step="0.1">
                    </div>
                    <button type="submit" class="button primary-button" style="margin-top:15px">Aggiungi al Dizionario</button>
                </form>
            </div>
            <div id="dictionaryList" style="margin-top:20px"></div>
        </div>
    </main>

    <div id="examModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 style="margin-top:0">Nuovo Referto</h3>
            <form id="reportForm">
                <div class="input-stack">
                    <div class="input-group">
                        <label class="label-small">DATA PRELIEVO</label>
                        <input type="date" id="reportDate" required>
                    </div>
                    <div class="input-group" style="margin-top:10px">
                        <label class="label-small">LUOGO / LABORATORIO</label>
                        <input type="text" id="reportLocation" placeholder="Es: Laboratorio Analisi" required>
                    </div>
                </div>
                
                <div id="tempExamsList" class="temp-list-container">
                    <span style="color:gray; font-size:12px">Nessun esame inserito</span>
                </div>

                <div class="add-row-box">
                    <label class="label-small">AGGIUNGI PARAMETRO</label>
                    <select id="examParamSelect" class="ios-select"></select>
                    <input type="number" id="examValue" step="0.1" placeholder="Valore" style="margin-top:8px">
                    <button type="button" id="btnAddRow" class="button secondary-button">+ Inserisci Riga</button>
                </div>
                
                <button type="submit" class="button primary-button" style="margin-top:20px">Salva Report Finale</button>
            </form>
        </div>
    </div>

    <nav class="tab-bar">
        <a href="#" class="tab-item active" data-view="dashboard">
            <i class="fas fa-th-large"></i><span>Home</span>
        </a>
        <a href="#" class="tab-item" data-view="trends">
            <i class="fas fa-chart-line"></i><span>Trend</span>
        </a>
        <a href="#" class="tab-item" data-view="history">
            <i class="fas fa-history"></i><span>Storico</span>
        </a>
        <a href="#" class="tab-item" data-view="settings">
            <i class="fas fa-cog"></i><span>Config</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
